<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
    <style>
        body {
            background-image: url("https://getwallpapers.com/wallpaper/full/1/7/f/356243.jpg");
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ subject }}</h1>
        </header>

        <main>
            <p>{{ greeting }}</p>
            <p>{{ message }}</p>
            <p>{{ sender_email }}</p>
        </main>

        <footer>
            This email send from<i>SMTP Microservice</i>.
        </footer>
    </div>
</body>

</html>
